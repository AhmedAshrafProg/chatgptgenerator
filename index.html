<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generator</h1>
      <h6>The coupon code is: <?= coupon ?></h6>
      <h6>Accessing the App as: <?= email ?></h6>
      <br>
      <form id="form">
        <div class="row">
          <div class="input-field col s12 m11">
            <textarea placeholder="" id="topic" name="topic" class="materialize-textarea" rows="2"></textarea>
            <label for="topic">Topic</label>
          </div>
          <div class="input-field col s12 m11">
            <textarea placeholder="" id="outputDocument" name="outputDocument" class="materialize-textarea" rows="2"></textarea>
            <label for="outputDocument">Output Document</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m10  center">
            <button class="btn-large waves-effect waves-light" type="submit" name="action">Generate</button>
          </div>
          <div class="input-field col s12 m10 center">
            <div class="progress blue">
              <div class="indeterminate"></div>
            </div>
          </div>
        </div>
        

        <div class="row">
          <div class="input-field col s12 m5 l5">
            <label for="temperature">Temperature</label>
            <input placeholder="" id="temperature" name="temperature" type="number" step="0.1" min="0" max="1" value="0.5" required class="validate">
          </div>
          <div class="input-field col s12 m5 l5">
            <input placeholder="" id="paragraph" name="paragraph" type="number" value="3"  class="validate">
            <label for="paragraph">Paragraph</label>
          </div>
          <div class="input-field col s12 m5 l5">
            <input placeholder="" id="length" name="length" type="number" value="500"  class="validate">
            <label for="length">Length</label>
          </div>
          <div class="input-field col s12 m5 l5">
            <select id="langSelect" name="langSelect">
              <option value="" disabled selected>Select Language</option>
              <option value="english" selected>English</option>
              <option value="spanish">Spanish</option>
              <option value="french">French</option>
              <option value="german">German</option>
            </select>
            <label for="langSelect"class="active">Language</label>
          </div>

        </div>
        <div class="row">
          <div class="input-field col s12 m5 l5">
            <input placeholder="" id="persona" name="persona" type="text" class="validate">
            <label for="persona">Persona</label>
          </div>
          <div class="input-field col s12 m5 l5">
            <select id="toneSelect" name="toneSelect">
              <option value="" disabled selected>Select Tone</option>
              <option value="formal" selected>Formal</option>
              <option value="informal">Informal</option>
              <option value="friendly">Friendly</option>
              <option value="persuasive">Persuasive</option>
            </select>
            <label for="toneSelect"class="active">Tone</label>
          </div>

        </div>
        <div class="row">
          <div class="input-field col s12 m5 l5">
            <select id="textFontSelect" name="textFontSelect">
              <option value="" disabled selected>Select Text Font Family</option>
              <option value="Arial" selected>Arial</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Georgia">Georgia</option>
            </select>
            <label for="textFontSelect"class="active">Text Font Family</label>
          </div>
          <div class="input-field col s12 m5 l5">
            <input placeholder="" id="textFontSize" name="textFontSize" type="number" value="12" class="validate">
            <label for="textFontSize">Text Font Size</label>
          </div>


        </div>

        <div class="row">
          <div class="input-field col s12 m5 l5">
            <select id="codeFontSelect" name="codeFont">
              <option value="" disabled selected>Choose font family</option>
              <option value="Courier New" selected>Courier New</option>
              <option value="Consolas">Consolas</option>
              <option value="Lucida Console">Lucida Console</option>
            </select>
            <label for="codeFontSelect" class="active">Code Font Family</label>
          </div>

          <div class="input-field col s12 m5 l5">
            <input placeholder="" id="codeFontSize" name="codeFontSize" type="number" value="11" class="validate">
            <label for="codeFontSize">Code Font Size</label>
          </div>
       </div>
        <div class="row">
          <div class="input-field col s12 m5 l5">
            <p>
              <label>
                <input type="checkbox" id="textBold" name="textBold" />
                <span>Bold Text</span>
              </label>
            </p>
          </div>
          <div class="input-field col s12 m5 l5">
            <p>
              <label>
                <input type="checkbox" id="codeBold" name="codeBold" checked />
                <span>Bold Code</span>
              </label>
            </p>
          </div>
          <div class="input-field col s12 m10 l10">
            <input placeholder="" id="codeBgColor" name="codeBgColor" type="color" value="#f2f2f2" class="validate">
            <label for="codeBgColor" class="active">Bg Color</label>
          </div>

       </div>
      </form>
      <p id="statusId"></p>
    </div>
    <div id="success-modal" class="modal">
      <div class="modal-content">
        <h4>Success!</h4>
        <p>Your request has been submitted.</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat" onclick="event.preventDefault();">Close</a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
  <script src="./assets/main.js"></script>
  </body>
</html>
